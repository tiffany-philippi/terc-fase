<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../global.css" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <h2>Vamos jogar? Faça login ou cadastre-se</h2>
  <form class="form" method="post" action="login.php">
    <div class="login sign-in">
      <div class="input">
        <label>Nome de usuário:</label>
        <input id="login" name="login" required minlength="4" maxlength="15" type="text">
      </div>
      <div class="input">
        <label>Senha:</label>
        <input id="senha" name="senha" required minlength="4" maxlength="4" pattern="[0-9]+$" type="password" title="A senha deve ser numérica e conter 4 caracteres.">
      </div>
      <button id="buttonEntrar" type="submit">Entrar</button>
    </div>
    <div class="link-div">
      <a class="lnk-ref" href="../cadastro/cadastro.html">Cadastre-se</a>
    </div>
  </form>
</body>
</html>
